<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3336a2f41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Contact Me</title>
  </head>

  <body>
    <header>
      <div class="toggle">
        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>

      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">My Work</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Get In Touch</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">How to reach me...</h2>
      <div class="contact">
        <div class="contact-info">
          <h2>Contact <span class="text-secondary">Me</span></h2>
          <ul>
            <li><i class="fas fa-road"></i> &nbsp; Ilorin, Nigeria.</li>
            <li><i class="fas fa-phone"></i> &nbsp; +234 813 242 8186</li>
            <li>
              <i class="fas fa-envelope"></i> &nbsp; adamlanre224@gmail.com
            </li>
          </ul>
        </div>
        <div class="contact-form">
          <h3>Get In <span class="text-secondary">Touch</span></h3>
          <form
            name="contact"
            method="POST"
            data-netlify="true"
            action="/success.html"
          >
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" required="required" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" name="email" required="required" id="email" />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea name="message" id="message" rows="5"></textarea>
            </div>
            <input type="submit" class="btn-secondary" value="SEND" />
          </form>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      <p>Copyright &copy; <span id="year"></span>.&nbsp; Made with ❤️</p>
    </footer>

    <script src="/dist/js/main.js"></script>
  </body>
</html>
